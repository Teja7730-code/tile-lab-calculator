<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tile Lab Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
background:linear-gradient(135deg,#dbeafe,#e0f2fe,#f1f5f9);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

h1{
font-weight:600;
letter-spacing:1px;
}

.glass{
background:rgba(255,255,255,0.35);
backdrop-filter:blur(25px);
-webkit-backdrop-filter:blur(25px);
border-radius:30px;
padding:40px;
width:420px;
box-shadow:
0 20px 40px rgba(0,0,0,0.15),
inset 0 1px 1px rgba(255,255,255,0.6);
text-align:center;
transition:all 0.3s ease;
}

button{
padding:14px 28px;
border:none;
border-radius:50px;
font-weight:600;
cursor:pointer;
margin:10px;
transition:0.3s;
}

.primary{
background:linear-gradient(135deg,#3b82f6,#06b6d4);
color:white;
box-shadow:0 10px 20px rgba(59,130,246,0.4);
}

.primary:hover{
transform:translateY(-3px);
box-shadow:0 15px 25px rgba(59,130,246,0.6);
}

.logout{
background:linear-gradient(135deg,#ef4444,#f97316);
color:white;
box-shadow:0 10px 20px rgba(239,68,68,0.4);
}

input{
width:85%;
padding:14px;
border-radius:20px;
border:none;
margin:10px 0;
background:rgba(255,255,255,0.6);
font-size:16px;
text-align:center;
}

.result-box{
margin-top:20px;
padding:18px;
border-radius:20px;
background:rgba(255,255,255,0.6);
font-size:20px;
font-weight:600;
}

.hidden{display:none;}
</style>
</head>

<body>

<div class="glass" id="loginCard">
<h1>Tile Lab Calculator</h1>
<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<button class="primary" onclick="login()">Login</button>
</div>

<div class="glass hidden" id="menuCard">
<h1>Tile Lab Calculator</h1>
<button class="primary" onclick="openTest('wa')">Water Absorption</button>
<button class="primary" onclick="openTest('bd')">Bulk Density</button>
<button class="primary" onclick="openTest('mor')">MOR</button>
<button class="primary" onclick="openTest('bs')">Breaking Strength</button>
<br>
<button class="logout" onclick="logout()">Logout</button>
</div>

<div class="glass hidden" id="testCard">
<h1 id="testTitle"></h1>
<div id="testInputs"></div>
<div id="result" class="result-box hidden"></div>
<button class="primary" onclick="calculate()">Calculate</button>
<button onclick="back()">Back</button>
</div>

<script>

const validUser="admin";
const validPass="1234";

let currentTest="";

function login(){
let u=document.getElementById("username").value;
let p=document.getElementById("password").value;
if(u===validUser && p===validPass){
loginCard.classList.add("hidden");
menuCard.classList.remove("hidden");
}
else{
alert("Invalid Login");
}
}

function logout(){
menuCard.classList.add("hidden");
loginCard.classList.remove("hidden");
}

function openTest(test){
currentTest=test;
menuCard.classList.add("hidden");
testCard.classList.remove("hidden");
result.classList.add("hidden");
result.innerHTML="";
testInputs.innerHTML="";

if(test==="wa"){
testTitle.innerHTML="Water Absorption (%)";
testInputs.innerHTML=`
<input id="w1" placeholder="Dry Weight (g)">
<input id="w2" placeholder="Wet Weight (g)">
`;
}

if(test==="bd"){
testTitle.innerHTML="Bulk Density (g/cc)";
testInputs.innerHTML=`
<input id="dry" placeholder="Dry Weight (g)">
<input id="wet" placeholder="Wet Weight (g)">
<input id="susp" placeholder="Suspended Weight (g)">
`;
}


if(test==="mor"){
testTitle.innerHTML="Modulus of Rupture";
testInputs.innerHTML=`
<input id="f" placeholder="Peak Load (kgf)">
<input id="l" placeholder="Span Length (mm)">
<input id="b" placeholder="Width (mm)">
<input id="d" placeholder="Thickness (mm)">
`;
}

if(test==="bs"){
testTitle.innerHTML="Breaking Strength";
testInputs.innerHTML=`
<input id="f" placeholder="Peak Load (kgf)">
<input id="l" placeholder="Span Length (mm)">
<input id="b" placeholder="Width (mm)">
`;
}
}

function calculate(){

if(currentTest==="wa"){
let W1=parseFloat(document.getElementById("w1").value);
let W2=parseFloat(document.getElementById("w2").value);

if(!W1 || !W2){ alert("Enter all values"); return; }

let res=((W2-W1)/W1)*100;
showResult("Result = " + res.toFixed(2) + " %");
}

if(currentTest==="bd"){
let W1=parseFloat(document.getElementById("dry").value);
let W2=parseFloat(document.getElementById("wet").value);
let W3=parseFloat(document.getElementById("susp").value);

if(!W1 || !W2 || !W3){ alert("Enter all values"); return; }

let res=W1/(W2-W3);
showResult("Result = " + res.toFixed(3) + " g/cc");
}

if(currentTest==="mor"){
let F=parseFloat(document.getElementById("f").value)*9.80665;
let L=parseFloat(document.getElementById("l").value);
let B=parseFloat(document.getElementById("b").value);
let D=parseFloat(document.getElementById("d").value);

if(!F || !L || !B || !D){ alert("Enter all values"); return; }

let mor=(3*F*L)/(2*B*Math.pow(D,2));
let kgcm2=mor*10.1972;

showResult(
"Result = " + mor.toFixed(2) + " N/mm²<br>" +
kgcm2.toFixed(2) + " kg/cm²"
);
}

if(currentTest==="bs"){
let F=parseFloat(document.getElementById("f").value)*9.80665;
let L=parseFloat(document.getElementById("l").value);
let B=parseFloat(document.getElementById("b").value);

if(!F || !L || !B){ alert("Enter all values"); return; }

let bs=(F*L)/B;
showResult("Result = " + bs.toFixed(2) + " N");
}
}


function showResult(text){
result.innerHTML=text;
result.classList.remove("hidden");
}

function back(){
testCard.classList.add("hidden");
menuCard.classList.remove("hidden");
}
</script>

</body>
</html>
